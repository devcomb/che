<div class="import-git">
  <form name="importGitProjectForm">
    <che-input-box che-form="importGitProjectForm"
                   che-name="remoteGitURL"
                   che-label-name="Git URL"
                   che-place-holder="Url of the git repository"
                   aria-label="Url of the git repository"
                   che-width="auto"
                   che-on-change="importGitProjectController.onChanged($value)"
                   ng-model="importGitProjectController.location"
                   git-url
                   required>
      <div ng-message="gitUrl">Invalid Git URL</div>
    </che-input-box>
  </form>
</div>
